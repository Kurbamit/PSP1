paths:
  /auth/token:
    post:
      tags:
        - auth
      summary: Generate access token for customers, managers, or admins
      description: Authenticates the user and generates a JWT token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "user_name"
                password:
                  type: string
                  format: password
                  example: "password"
              required:
                - username
                - password
      responses:
        "200":
          description: Token generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: The JWT token to be used for subsequent authenticated requests
        "401":
          description: Unauthorized, invalid credentials
        "500":
          description: Internal server error

  /auth/logout:
    post:
      tags:
        - auth
      summary: Logout the authenticated user
      description: Invalidates the user's JWT token and logs them out from the system.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  description: The JWT token to be invalidated
              required:
                - access_token
              example:
                access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
      responses:
        "200":
          description: Logout successful, token invalidated
        "400":
          description: Bad request, invalid token or missing token
        "401":
          description: Unauthorized, no valid token provided
        "500":
          description: Internal server error

  /payments:
    post:
      tags:
        - payment
      summary: Process a payment for an order
      description: Processes a payment for an open order.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderId:
                  type: string
                  description: ID of the order being paid
                payments:
                  type: array
                  description: List of payments (split payments allowed)
                  items:
                    type: object
                    properties:
                      paymentType:
                        type: integer
                        enum: [Cash, Card, GiftCard]
                        description: Payment method
                      paidAt:
                        type: string
                        format: date-time
                        description: Amount paid
              required:
                - orderId
                - payments
      responses:
        "200":
          description: Payment processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  paymentId:
                    type: string
        "400":
          description: Invalid payment details or order status not open
        "500":
          description: Internal server error

    get:
      tags:
        - payment
      summary: Retrieve a list of payments
      description: Fetches a list of payments. **Access restricted to users with admin or manager roles**.
      security:
        - bearerAuth: []
      parameters:
        - name: resultCount
          in: query
          description: Maximum length of returned list
          required: true
          schema:
            type: integer
        - name: pageIndex
          in: query
          description: Page index number
          required: true
          schema:
            type: integer
        - name: orderingColumn
          in: query
          description: Ordering column name
          required: true
          schema:
            type: string
        - name: orderingDirection
          in: query
          description: Ordering direction (0 - asc, 1 - desc)
          required: true
          schema:
            type: integer
        - name: paymentType
          in: query
          description: Filter payments based on their type
          required: false
          schema:
            type: integer
        - name: startPaidAt
          in: query
          description: Filter payments made on or after this starting date and time
          required: false
          schema:
            type: string
            format: date
        - name: endPaidAt
          in: query
          description: Filter payments made on or before this ending date and time
          required: false
          schema:
            type: string
            format: date
      responses:
        "200":
          description: A list of payments retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Unique ID of the payment
                    paymentTypeEnum:
                      type: integer
                      description: Enum value from PaymentType
                    paidAt:
                      type: string
                      format: date
                      description: Date and time the payment was made on
        "400":
          description: Invalid request
        "401":
          description: Unauthenticated user
        "403":
          description: No permission (Only admin and Manager)
        "405":
          description: Method not supported
        "500":
          description: Internal server error

