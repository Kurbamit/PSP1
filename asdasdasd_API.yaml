components:
  schemas:
    workingHours:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Primary key for the working hours entry
        locationId:
          type: string
          format: uuid
          description: Foreign key for the location
        dayOfWeek:
          type: string
          enum:
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
            - Sunday
          description: Day of the week
        endTime:
          type: string
          format: time
          description: The end time for the working hours
      required:
        - id
        - locationId
        - dayOfWeek
        - endTime
    locationProduct:
      type: object
      properties:
        productId:
          type: string
          format: uuid
        productVariationId:
          type: string
          format: uuid
        locationId:
          type: string
          format: uuid
      required:
        - productId
        - productVariationId
        - locationId
    product:
      type: object
      properties:
        name:
          type: string
          description: Product name
        price:
          type: number
          format: double
          description: Product price without tax
        createdBy:
          type: string
          format: uuid
          description: ID of the employee who created the product
        businessId:
          type: string
          format: uuid
          description: ID of the business to which the product belongs
        taxId:
          type: string
          format: uuid
          description: ID of the tax that is applied to this product
        locationBusinessId:
          type: string
          format: uuid
          description: ID of the business' location to which the product belongs
      required:
        - name
        - taxId
        - price
        - createdBy
        - businessId
        - locationBusinessId
    user:
      type: object
      properties:
        username:
          type: string
          description: Username
        passwordHash:
          type: string
          description: Hashed user password
        email:
          type: string
          description: User email address
      required:
        - username
        - passwordHash
        - email
    customer:
      type: object
      properties:
        name:
          type: string
          description: Customer first name
        surname:
          type: string
          description: Customer surname
        phoneNumber:
          type: string
          format: phone
          description: Customer phone number
      required:
        - name
        - surname
        - phoneNumber
    tax:
      type: object
      properties:
        Tax:
          type: number
          format: double
          description: Tax amount
        description:
          type: string
          description: Description of the tax
      required:
        - Tax
        - description
    productTaxRow:
      type: object
      properties:
        taxId:
          type: string
          format: uuid
          description: ID of the tax
        productId:
          type: string
          format: uuid
          description: ID of the product
      required:
        - taxId
        - productId
    serviceTaxRow:
      type: object
      properties:
        taxId:
          type: string
          format: uuid
          description: ID of the tax
        serviceId:
          type: string
          format: uuid
          description: ID of the service
      required:
        - taxId
        - serviceId
    contactInfo:
      type: object
      properties:
        country:
          type: string
        city:
          type: string
        street:
          type: string
        number:
          type: integer
        postcode:
          type: string
        phone:
          type: string
          format: phone
        email:
          type: string
          format: email
      required:
        - country
        - city
        - street
        - number
        - postcode
        - phone
        - email
    service:
      type: object
      properties:
        locationId:
          type: string
          format: uuid
          description: Location ID of where the service is offered
        name:
          type: string
          description: Name of the service
        duration:
          type: integer
          description: Duration of the service in minutes
        price:
          type: number
          format: double
          description: Price of the service
      required:
        - locationId
        - name
        - duration
        - price
    locationBusiness:
      type: object
      properties:
        code:
          type: integer
          description: Location code
        name:
          type: string
          description: Location name
        contactInfoID:
          type: string
          format: uuid
        businessID:
          type: string
          format: uuid
      required:
        - code
        - name
        - contactInfoID
        - businessID
    productOrderRow:
      type: object
      properties:
        orderId:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        customerDiscountID:
          type: string
          format: uuid
      required:
        - orderId
        - productId
        - customerDiscountID
    locationProductRow:
      type: object
      properties:
        productId:
          type: string
          format: uuid
        productVariationID:
          type: string
          format: uuid
        locationBusinessID:
          type: string
          format: uuid
      required:
        - productId
        - productVariationID
        - locationBusinessID
    employee:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        salary:
          type: number
          format: double
        userTypeID:
          type: string
          format: uuid
        userID:
          type: string
          format: uuid
        locationBusinessID:
          type: string
          format: uuid
      required:
        - name
        - surname
        - salary
        - userTypeID
        - userID
        - locationBusinessID
    AuditInfo:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
          description: Date when the record was first created
        modifiedAt:
          type: string
          format: date-time
          description: Date when the record was last modified
        modifiedBy:
          type: string
          format: uuid
          description: ID of the employee who last modified the record
        createdBy:
          type: string
          format: uuid
          description: ID of the employee who created the record
      required:
        - createdAt
        - modifiedAt
        - modifiedBy
        - createdBy
    systemModule:
      type: object
      properties:
        endpoint:
          type: string
      required:
        - endpoint
    UserSystemModuleRow:
      type: object
      properties:
        userTypeId:
          type: string
          format: uuid
        systemModuleId:
          type: string
          format: uuid
      required:
        - userTypeId
        - systemModuleId
    UserType:
      type: object
      properties:
        roleName:
          type: string
        businessId:
          type: string
          format: uuid
      required:
        - roleName
        - businessId
    customerDiscount:
      type: object
      properties:
        userID:
          type: string
          format: uuid
        discountID:
          type: string
          format: uuid
      required:
        - userID
        - discountID
    discount:
      type: object
      properties:
        type:
          type: string
          enum:
            - Fixed
            - Percentage
        value:
          type: number
          format: double
        currency:
          type: string
          enum:
            - Euro
            - Dollar
        validFrom:
          type: string
          format: date-time
        validTo:
          type: string
          format: date-time
        locationBusinessID:
          type: string
          format: uuid
      required:
        - type
        - value
        - currency
        - validFrom
        - validTo
        - locationBusinessID
    payment:
      type: object
      properties:
        paymentType:
          type: string
          enum:
            - Cash
            - Card
            - GiftCard
        transactionID:
          type: string
          format: uuid
        paymentSize:
          type: number
          format: double
        currency:
          type: string
          enum:
            - Euro
            - Dollar
        state:
          type: string
          enum:
            - Completed
            - Cancelled
            - Failed
            - Open
        paidAt:
          type: string
          format: date-time
      required:
        - paymentType
        - transactionID
        - paymentSize
        - currency
        - state
        - paidAt

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
