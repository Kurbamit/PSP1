paths:
  /auth/token:
    post:
      tags:
        - auth
      summary: Generate access token for customers, managers, or admins
      description: Authenticates the user and generates a JWT token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "user_name"
                password:
                  type: string
                  format: password
                  example: "password"
              required:
                - username
                - password
      responses:
        "200":
          description: Token generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: The JWT token to be used for subsequent authenticated requests
        "401":
          description: Unauthorized, invalid credentials
        "500":
          description: Internal server error

  /auth/logout:
    post:
      tags:
        - auth
      summary: Logout the authenticated user
      description: Invalidates the user's JWT token and logs them out from the system.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                access_token:
                  type: string
                  description: The JWT token to be invalidated
              required:
                - access_token
              example:
                access_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
      responses:
        "200":
          description: Logout successful, token invalidated
        "400":
          description: Bad request, invalid token or missing token
        "401":
          description: Unauthorized, no valid token provided
        "500":
          description: Internal server error

  /payment:
      post:
        tags:
          - payment
        security:
          - bearerAuth: []
        summary: Create a new payment entry
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/payment"
        responses:
          "201":
            description: Payment created successfully
          "400":
            description: Invalid payment data
          "405":
            description: Method not supported
          "422":
            description: Invalid data
          "500":
            description: Internal server error
      
      get:
        tags:
          - payment
        summary: Retrieve a list of payment entries
        parameters:
          - name: resultCount
            in: query
            description: Maximum number of items to return
            required: true
            schema:
              type: integer
          - name: pageIndex
            in: query
            description: Page index number
            required: true
            schema:
              type: integer
          - name: orderingColumn
            in: query
            description: Column to order results by
            required: true
            schema:
              type: string
          - name: orderingDirection
            in: query
            description: Ordering direction (0 - asc, 1 - desc)
            required: true
            schema:
              type: integer
          - name: paymentType
            in: query
            description: Filter payments by type (Cash, Card, GiftCard)
            required: false
            schema:
              type: string
          - name: state
            in: query
            description: Filter payments by state (Completed, Cancelled, Failed, Open)
            required: false
            schema:
              type: string
        responses:
          "200":
            description: A list of payment info retrieved successfully
            content:
              application/json:
                schema:
                  type: array
                  items:
                    allOf:
                      - $ref: "#/components/schemas/payment"
                      - $ref: "#/components/schemas/AuditInfo"
          "400":
            description: Invalid request
          "401":
            description: Unauthenticated user
          "403":
            description: No permission
          "405":
            description: Method not supported
          "500":
            description: Internal server error
  
  /payment/{paymentId}:
      get:
        tags:
          - payment
        summary: Retrieve a specific payment item by ID
        description: Fetches details of a payment item based on the provided payment ID.
        parameters:
          - name: paymentId
            in: path
            required: true
            description: Unique identifier of the payment item
            schema:
              type: string
              format: uuid
        responses:
          "200":
            description: Payment item details retrieved successfully
            content:
              application/json:
                schema:
                  allOf:
                    - $ref: "#/components/schemas/payment"
                    - $ref: "#/components/schemas/AuditInfo"
          "400":
            description: Invalid request
          "401":
            description: Unauthenticated user
          "403":
            description: No permission
          "405":
            description: Method not supported
          "500":
            description: Internal server error
            
      put:
        tags:
          - payment
        security:
          - bearerAuth: []
        summary: Update an existing payment
        description: Updates the paymentSize or state of an existing payment
        parameters:
          - name: paymentId
            in: path
            description: Unique identifier of payment item
            required: true
            schema:
              type: string
              format: uuid
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  paymentSize:
                    type: number
                    format: double
                    description: Updated payment size
                  state:
                    type: string
                    enum:
                      - Completed
                      - Cancelled
                      - Failed
                      - Open
                    description: Updated state of the payment
                anyOf:
                  - required:
                      - paymentSize
                  - required:
                      - state
        responses:
          "200":
            description: Payment updated successfully
          "400":
            description: Invalid request or Payment data
          "401":
            description: Unauthenticated user
          "403":
            description: No permission
          "404":
            description: Payment info not found
          "405":
            description: Method not supported
          "422":
            description: Invalid data
          "500":
            description: Internal server error

