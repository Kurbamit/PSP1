  /reservations:
    post:
      tags:
        - reservation
      summary: Create a new reservation
      description: Creates a new reservation.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reservationId:
                  type: string
                  format: uuid
                restaurantId:
                  type: string
                  format: uuid
                name:
                  type: string
                guestNumber:
                  type: integer
                  description: Number of the guests
                  example: 1
                reservationState:
                  type: string
                  enum:
                    - active
                    - cancelled
                    - completed
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                createdBy:
                  type: string
                  format: uuid
      responses:
        "201":
          description: Reservation created successfully
        "400":
          description: Invalid input
        "401":
          description: Unauthenticated user
        "403":
          description: No permission
        "500":
          description: Internal server error

    get:
      tags:
        - reservation
      summary: Retrieve a list of reservations
      description: Fetches a list of reservations.
      security:
        - bearerAuth: []
      parameters:
        - name: resultCount
          in: query
          description: Maximum length of returned list
          required: true
          schema:
            type: integer
        - name: pageIndex
          in: query
          description: Page index number
          required: true
          schema:
            type: integer
        - name: orderingColumn
          in: query
          description: Ordering column name
          required: true
          schema:
            type: string
        - name: orderingDirection
          in: query
          description: Ordering direction (0 - asc, 1 - desc)
          required: true
          schema:
            type: integer
        - name: reservationState
          in: query
          description: Filter reservations by their state.
          required: false
          schema:
            type: string
            enum:
              - active
              - cancelled
              - completed
        - name: startDate
          in: query
          description: Filter reservations created on or after this date.
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          description: Filter reservations created on or before this date.
          required: false
          schema:
            type: string
            format: date
      responses:
        "200":
          description: A list of reservations retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    reservationId:
                      type: string
                      format: uuid
                    restaurantId:
                      type: string
                      format: uuid
                    name:
                      type: string
                    reservationState:
                      type: string
                      enum:
                        - active
                        - cancelled
                        - completed
                      example: "confirmed"
                    startDate:
                      type: string
                      format: date-time
                    endDate:
                      type: string
                      format: date-time
                    createdAt:
                      type: string
                      format: date-time
                    createdBy:
                      type: string
                      format: uuid
                      description: The employee who created the reservation
        "400":
          description: Invalid request
        "401":
          description: Unauthenticated user
        "403":
          description: No permission
        "500":
          description: Internal server error

