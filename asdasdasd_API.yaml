components:
  schemas:
    workingHours:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: "Primary key for the working hours entry"
        locationId:
          type: string
          format: uuid
          description: "Foreign key for the location"
        dayOfWeek:
          type: integer
          enum:
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
            - Sunday
          description: "Day of the week"
        endTime:
          type: string
          format: time
          description: "The end time for the working hours"
      required:
        - id
        - locationId
        - dayOfWeek
        - endTime
    locationProduct:
      type: object
      properties:
        productId:
          type: string
          format: uuid
        productVariationId:
          type: string
          format: uuid
        locationId:
          type: string
          format: uuid
      required:
        - productId
        - productVariationId
        - locationId
    product:
      type: object
      properties:
        name:
          type: string
          description: Product name
        price:
          type: number
          format: double
          description: Product price without tax
        createdBy:
          type: string
          format: uuid
          description: ID of the employee who created the product
        businessId:
          type: string
          format: uuid
          description: ID of the business to which the product belongs
        taxId:
          type: string
          format: uuid
          description: ID of the tax that is applied to this product
        locationBusinessId:
          type: string
          format: uuid
          description: ID of the business' location to which the product belongs
      required:
        - name
        - taxId
        - price
        - createdBy
        - businessId
        - locationBusinessId
    user:
      type: object
      properties:
        username:
          type: string
          description: Username
        passwordHash:
          type: string
          description: Hashed user password
        email:
          type: string
          description: User email address
      required:
        - username
        - passwordHash
        - email
    customer:
      type: object
      properties:
        name:
          type: string
          description: Customer first name
        surname:
          type: string
          description: Customer surname
        phoneNumber:
          type: string
          format: phone
          description: Customer phone number
    tax:
      type: object
      properties:
        Tax:
          type: number
          format: double
          description: Tax amount
        description:
          type: string
          description: Description of the tax
    productTaxRow:
      type: object
      properties:
        taxId:
          type: string
          format: uuid
          description: ID of the tax
        productId:
          type: string
          format: uuid
          description: ID of the product
    serviceTaxRow:
      type: object
      properties:
        taxId:
          type: string
          format: uuid
          description: ID of the tax
        serviceId:
          type: string
          format: uuid
          description: ID of the service
    contactInfo:
      type: object
      properties:
        country:
          type: string
        city:
          type: string
        street:
          type: string
        number:
          type: integer
        postcode:
          type: string
        phone:
          type: string
          format: phone
        email:
          type: string
          format: email
    service:
      type: object
      properties:
        locationId:
          type: string
          format: uuid
          description: Location ID of where the service is offered
        name:
          type: string
          description: Name of the service
        duration:
          type: integer
          description: Duration of the service in minutes.
        price:
          type: number
          format: double
          description: Price of the service.
    locationBusiness:
      type: object
      properties:
        code:
          type: integer
          description: Location code
        name:
          type: string
          description: Location name
        contactInfoID:
          type: string
          format: uuid
        businessID:
          type: string
          format: uuid
    
